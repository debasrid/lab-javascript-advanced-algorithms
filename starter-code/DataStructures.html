<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>

</head>

<body>


  <section class="container">
    <h1>Stack</h1>
    <input type="text" value="" placeholder="Add the element to the stack...">
    <button id="add">ADD</button>
    <button id="take">TAKE</button>
    <ul id="stack">
    </ul>


  </section>
  <section class="container">
    <h1>Queue</h1>
    <input type="text" value="" placeholder="Add the element to the Queue..." id="Qtext">
    <button id="addQ">ADD</button>
    <button id="takeQ">TAKE</button>
    <ul id="queue">
    </ul>


  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
